<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Generar OG Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0; min-height: 100svh;
      display: grid; place-items: center; gap: 1rem;
      background: #0f1013; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      color: #e5e7eb;
    }
    .card {
      background: #15161a; border: 1px solid #2a2c31; border-radius: 16px;
      padding: 1rem 1.25rem; max-width: 640px; width: min(92vw, 640px);
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.35);
    }
    button {
      border: 0; border-radius: 999px; padding: .75rem 1rem; cursor: pointer;
      color: white; background: #7c3aed; font-weight: 600;
    }
    button:hover { filter: brightness(1.05); }
    canvas { display: none; }
    small { color: #a1a1aa; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 .5rem 0;">Generador de Open Graph</h2>
    <p style="margin:0 0 1rem 0;">
      Esto crea un PNG <strong>1200×630</strong> con tu nombre y título, usando un degradado similar al fondo del sitio.
    </p>

    <label style="display:block;margin:.5rem 0 .25rem">Nombre grande</label>
    <input id="name" style="width:100%;padding:.6rem;border-radius:.6rem;background:#0f1013;color:#e5e7eb;border:1px solid #2a2c31"
           value="William A. Rosado Pérez" />

    <label style="display:block;margin:1rem 0 .25rem">Subtítulo</label>
    <input id="subtitle" style="width:100%;padding:.6rem;border-radius:.6rem;background:#0f1013;color:#e5e7eb;border:1px solid #2a2c31"
           value="Software Developer — Portfolio" />

    <div style="display:flex;gap:.75rem;margin-top:1rem;">
      <button id="preview">Vista previa</button>
      <button id="download">Descargar og-image.png</button>
    </div>

    <p style="margin:.75rem 0 0 0;"><small>Consejo: ajusta los textos y descarga. Coloca el archivo en <code>/public/og-image.png</code>.</small></p>
  </div>

  <canvas id="c" width="1200" height="630"></canvas>

  <script>
    const W = 1200, H = 630;
    const $c = document.getElementById('c');
    const ctx = $c.getContext('2d');
    const $name = document.getElementById('name');
    const $subtitle = document.getElementById('subtitle');
    const $preview = document.getElementById('preview');
    const $download = document.getElementById('download');

    function draw() {
      // Fondo degradado (mismo mood que tu sitio)
      const g = ctx.createLinearGradient(0, 0, 0, H);
      g.addColorStop(0, '#2b2c30');
      g.addColorStop(0.5, '#1e1f29');
      g.addColorStop(1, '#141518');
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, W, H);

      // Halo sutil morado
      const rad = ctx.createRadialGradient(W*0.75, H*0.35, 0, W*0.75, H*0.35, 500);
      rad.addColorStop(0, 'rgba(124, 58, 237, 0.35)');
      rad.addColorStop(1, 'rgba(124, 58, 237, 0)');
      ctx.fillStyle = rad;
      ctx.fillRect(0, 0, W, H);

      // Borde suave
      ctx.strokeStyle = 'rgba(255,255,255,0.08)';
      ctx.lineWidth = 8;
      ctx.strokeRect(20, 20, W-40, H-40);

      // Título (nombre)
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 72px system-ui, -apple-system, Segoe UI, Roboto, Arial';
      ctx.textAlign = 'left';
      ctx.textBaseline = 'top';

      const name = $name.value.trim();
      wrapText(ctx, name, 80, 210, W-160, 80);

      // Subtítulo
      ctx.fillStyle = 'rgba(229,231,235,0.85)';
      ctx.font = '500 36px system-ui, -apple-system, Segoe UI, Roboto, Arial';
      wrapText(ctx, $subtitle.value.trim(), 80, 360, W-160, 46);

      // Footer / dominio
      ctx.fillStyle = 'rgba(229,231,235,0.65)';
      ctx.font = '500 28px system-ui, -apple-system, Segoe UI, Roboto, Arial';
      ctx.fillText('puppywill.dev', 80, H - 100);
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
      const words = text.split(' ');
      let line = '';
      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        const metrics = ctx.measureText(testLine);
        if (metrics.width > maxWidth && n > 0) {
          ctx.fillText(line, x, y);
          line = words[n] + ' ';
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
    }

    function download() {
      draw();
      const url = $c.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      a.download = 'og-image.png';
      a.click();
    }

    $preview.addEventListener('click', draw);
    $download.addEventListener('click', download);
  </script>
</body>
</html>
